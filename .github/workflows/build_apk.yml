# Archivo: .github/workflows/build_apk.yml

name: Build Kivy Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el c√≥digo del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Buildozer y dependencias
        run: |
          pip install buildozer
          pip install cython
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-pip openjdk-17-jdk libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libgles2-mesa-dev libgstreamer1.0-dev automake libtool m4 # <-- Linea corregida con las nuevas dependencias

      - name: Aceptar las licencias del SDK de Android
        run: |
          yes | buildozer android update
          buildozer android clean

      - name: Compilar el APK para Android
        run: |
          buildozer android debug
      
      - name: Subir el APK como un artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MiApp-APK
          path: bin/*.apk
